  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Practica 9. Galeria de imagenes</title>
  <style>
    div.responsive-gallery {
      width: 80%;
    }

    div.responsive-gallery img {
      width: 20%;
      box-shadow: 1 2 150px;
    }

    div.responsive-gallery a:hover {
      filter: sepia(10);
    }
  </style>
</head>

<body>


  <h1>Practica 9. Galeria de imagenes clickable</h1>
  <div class="responsive-gallery">
